<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack</title>
</head>
<body>

    <div class="container">
        <h1>Car Clicker</h1>
        
        <div class="contain">
            <div class="contain__list-view">
                <h2>CAR LIST</h2>
                <ul class="contain__list" id="car-list">
<!-- 
                    <li class="contain__item">Coupe Masserati</li>
                    <li class="contain__item">Camaro SS 1LE</li>
                    <li class="contain__item">Doger Charger 1970</li>
                    <li class="contain__item">Ford Mustang</li>
                    <li class="contain__item">190 SL Roadster 1962</li> -->

                </ul>

            </div>

            <div class="contain__car-view">
                <div class="contain__car-title">
                    <h2 id="car-name"></h2>
                    <p>Vote Count: <span id="car-count"></span></p>
                </div>

                <div class="contain__img-box">
                    <img id="car-img" />
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
